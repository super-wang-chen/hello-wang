<include file="Application/Admin/Common/header.html"/>
<include file="Application/Admin/Common/left_menu.html"/>
<div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h3>Content box</h3>
        <ul class="content-box-tabs">
            <li><a href="#tab1" class="default-tab">Table</a></li>
            <!-- href must be unique and match the id of target div -->
        </ul>
        <div class="clear"></div>
      </div>
      <!-- End .content-box-header -->
      <div class="content-box-content">
        <div class="tab-content default-tab" id="tab1">
              <!-- This is the target div. id must match the href of this div's tab -->
              <div class="notification attention png_bg"> 
              <a href="#" class="close"><img src="resources/images/icons/cross_grey_small.png" title="Close this notification" alt="close" />
              </a>
              <div> This is a Content Box. You can put whatever you want in it. By the way, you can close this notification with the top-right cross. </div>
          </div>
          <table>
            用户：<{$message["name"]}><br/><br/>
            时间：<{$message["time"]|date="Y-m-d H:i:s",###}><br/><br/>
            电话：<{$message["phone"]}><br/><br/>
            留言：<{$message["message"]}><br/><br/><br/>
            <a href="__URL__/message?p=<{$curpage}>">返回</a>
          </table>
        </div>
        <!-- End #tab1 -->
      </div>
      <!-- End .content-box-content -->
    </div>
    <!-- End .content-box -->
<include file="Application/Admin/Common/footer.html"/>
<script type="text/javascript">
  $(".single").addClass("current");
    $(".message").addClass("current");
</script>
