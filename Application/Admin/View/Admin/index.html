<include file="Application/Admin/Common/header.html"/>
<include file="Application/Admin/Common/left_menu.html"/>
<div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h3>Content box</h3>
        <ul class="content-box-tabs">
            <li><a href="#tab1" class="default-tab">Table</a></li>
            <!-- href must be unique and match the id of target div -->
            
        </ul>
        <div class="clear"></div>
      </div>
      <!-- End .content-box-header -->
      <div class="content-box-content">
        <div class="tab-content default-tab" id="tab1">
              <!-- This is the target div. id must match the href of this div's tab -->
              <div class="notification attention png_bg"> 
              <a href="#" class="close"><img src="__ROOT__/Application/Admin/Common/resources/images/icons/cross_grey_small.png" title="Close this notification" alt="close" />
              </a>
              <div> This is a Content Box. You can put whatever you want in it. By the way, you can close this notification with the top-right cross. </div>
          </div>
          <table>
            <thead>
              <tr>
                <th>
                  <input class="check-all" type="checkbox" />
                </th>
                <th>管理员</th>
                <th>邮箱</th>
                <th>权限</th>
                <th>编辑</th>
              </tr>
            </thead>
            
            <tbody>
              
              <volist name="data" id="vo">
              <tr>
                <td>
                  <input type="checkbox" />
                </td>
                <td><{$vo.username}></td>
                <td><{$vo.email}></td>
               <td><{$vo.level}></td>                              
                <td>
                  <!-- Icons -->
                  <a href="__URL__/admin_delete?id=<{$vo.id}>" title="Delete">
                  <img src="__ROOT__/Application/Admin/Common/resources/images/icons/cross.png" alt="Delete" /></a> 
                  
                </td>
              </tr>
            </volist>
            </tbody>
          </table>
        </div>
        <!-- End #tab1 -->
      </div>
      <!-- End .content-box-content -->
    </div>
    <!-- End .content-box -->
<include file="Application/Admin/Common/footer.html"/>
<script type="text/javascript">
  $(".admin").addClass("current");
    $(".admin_lists").addClass("current");
</script>
