<include file="Application/Admin/Common/header.html"/>
<include file="Application/Admin/Common/left_menu.html"/>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Validform/jquery-1.6.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Validform/Validform_v5.3.2_min.js"></script>
  <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h3>Content box</h3>
        <ul class="content-box-tabs">
            <li><a href="#tab1" >Table</a></li>
            <!-- href must be unique and match the id of target div -->
            <li><a href="#tab2" class="default-tab">Forms</a></li>
        </ul>
        <div class="clear"></div>
      </div>
      <!-- End .content-box-header -->
      <div class="content-box-content">
        <div class="tab-content default-tab" id="tab2">
          <form action="__URL__/product_cate_add" method="post" class="demoform" >
            <fieldset>
            <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
            <p>
              <label>分类的名称</label>
              <input class="text-input small-input" type="text" id="small-input" name="name" nullmsg="名称不能为空！" datatype="*" />
            </p>
            <p>
              <label>父级的id</label>
              <input class="text-input medium-input datepicker" type="text" id="medium-input" name="pid" value="0" readonly="readonly" />
           </p>
           <p class="cate">
              <label>请选择分类</label>
              <select>
                 <option value="0">顶级分类</option>
                 <volist name="category" id="vo">
                 <option value="<{$vo.id}>"><{$vo.name}></option>
                 </volist>
              </select>
           </p>
            
            <p>
              <input class="button" type="submit" value="Submit" />
            </p>
            </fieldset>
            <div class="clear"></div>
            <!-- End .clear -->
          </form>
        </div>
        <!-- End #tab2 -->
      </div>
      <!-- End .content-box-content -->
    </div>
    <!-- End .content-box -->
<include file="Application/Admin/Common/footer.html"/>
<script>
     $(".demoform").Validform();
$(".product").addClass("current");
    $(".cate_add").addClass("current");
	  $(".cate select").live("change",function(){
          var pid =$(this).val(); //获取当前select的id
          $("[name='pid']").val(pid);

      })
</script>
